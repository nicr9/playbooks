---
- name: set misc environment variables
  blockinfile:
    path: "{{ ansible_user_dir }}/.bashrc"
    block: |-
      {% for key, val in bashrc_variables.items() %}
      export {{ key }}={{ val }}
      {% endfor %}
      export CDPATH={{ bashrc_cdpath | join(':') }}
    marker: "# {mark} misc environment variables"
