---
# Dconf updates
#dconf_config:
#- key: "/org/gnome/desktop/background/draw-background"
#  value: false
#- key: "/org/gnome/desktop/background/show-desktop-icons"
#  value: false

# Bashrc details
bashrc_cdpath:
  - .
  - ~/src/github.com/nicr9
bashrc_variables:
  TERM: screen-256color
  HISTCONTROL: ignoreboth
  PS1: |-
    "\`if [ \$? = 0 ]; then echo \[\e[36m\]\(^_^\)[\u@\h:\W]\\ $ \[\e[0m\]; else echo \[\e[31m\]\(ಠ_ಠ\)[\u@\h:\W]\\ $ \[\e[0m\]; fi\`"
  ANSIBLE_NOCOWS: 1

# Git details
git_config_aliases:
  graph: log --oneline --graph --decorate
  last: log --stat -n 1 --
  sb: show-branch

# GitHub details
github_repos_https:
- 'ansible/ansible'

# Grafana details
grafana_security:
  admin_user: admin
  admin_password: admin
grafana_datasources:
- name: prometheus
  type: prometheus
  access: proxy
  url: 'http://{{ prometheus_web_listen_address }}'
  basicAuth: false
grafana_dashboards:
- dashboard_id: 6014
  revision_id: 1
  datasource: prometheus
grafana_plugins:
- marcusolsson-dynamictext-panel
- simpod-json-datasource

# Prometheus details
prometheus_web_listen_address: 0.0.0.0:9090
prometheus_scrape_configs:
  - job_name: "prometheus"
    metrics_path: "{{ prometheus_metrics_path }}"
    static_configs:
      - targets:
          - "{{ ansible_fqdn | default(ansible_host) | default('localhost') }}:9090"
  - job_name: "node"
    static_configs:
      - targets:
          - "{{ ansible_fqdn | default(ansible_host) | default('localhost') }}:9100"
    file_sd_configs:
      - files:
          - "{{ prometheus_config_dir }}/file_sd/node.yml"
  - job_name: "grafana"
    metrics_path: "{{ prometheus_metrics_path }}"
    static_configs:
      - targets:
          - "{{ ansible_fqdn | default(ansible_host) | default('localhost') }}:3000"
  - job_name: "blackbox"
    metrics_path: "/probe"
    params:
      module:
        - http_2xx
    static_configs:
      - targets:
          - "localhost:8080"
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: "localhost:9115"

# Blackbox exporter details
blackbox_exporter_configuration_modules:
  http_2xx:
    prober: http
    timeout: 5s
    http:
      method: GET
      valid_status_codes: []

# Jupyter deatils
jupyter_host: 0.0.0.0
jupyter_port: 8890
jupyter_packages:
  - numpy
  - scipy
  - matplotlib
  - pandas
  - sympy
