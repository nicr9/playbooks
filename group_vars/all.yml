---
# User info
user: "{{ lookup('env','USER') }}"

# Quick paths
home: "{{ lookup('env','HOME') }}"
src: "{{ home }}/src"
bin: "{{ home }}/bin"
patches: "{{ home }}/patches"
xdg_config: "{{ home }}/.config"

playbooks: "{{ lookup('env','PLAYBOOKS') }}"
dotfiles: "{{ playbooks }}/dotfiles"
fonts: "{{ playbooks }}/fonts"

user_fonts: /usr/share/fonts/truetype/user_fonts

# Bashrc
bashrc_variables:
  PATH: '$PATH:$HOME/bin'
  ANSIBLE_NOCOWS: 1
bashrc_cdpath:
  - .
  - ~/src/github.com/nicr9

# Git details
git_config_aliases:
  graph: log --oneline --graph --decorate
  last: log --stat -n 1 --
  sb: show-branch

# GitHub details
github_repos_https:
- 'ansible/ansible'
