---
# User info
user: "{{ lookup('env','USER') }}"

# Quick paths
home: "{{ lookup('env','HOME') }}"
src: "{{ home }}/src"
bin: "{{ home }}/bin"
patches: "{{ home }}/patches"
xdg_config: "{{ home }}/.config"

playbooks: "{{ lookup('env','PLAYBOOKS') }}"
dotfiles: "{{ playbooks }}/dotfiles"
fonts: "{{ playbooks }}/fonts"

user_fonts: /usr/share/fonts/truetype/user_fonts

# Bashrc
bashrc_variables:
  PATH: '$PATH:$HOME/bin'
  ANSIBLE_NOCOWS: 1

# Git details
git_full_name: "Nic Roland"
git_email: "nicroland9@gmail.com"

github_access_token: ''

git_repos_ssh: []

git_repos_https:
- 'ansible/ansible'
