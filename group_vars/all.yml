---
# Dconf updates
#dconf_config:
#- key: "/org/gnome/desktop/background/draw-background"
#  value: false
#- key: "/org/gnome/desktop/background/show-desktop-icons"
#  value: false

# Bashrc details
bashrc_cdpath:
  - .
  - ~/src/github.com/nicr9
bashrc_variables:
  TERM: screen-256color
  HISTCONTROL: ignoreboth
  PS1: |-
    "\`if [ \$? = 0 ]; then echo \[\e[36m\]\(^_^\)[\u@\h:\W]\\ $ \[\e[0m\]; else echo \[\e[31m\]\(ಠ_ಠ\)[\u@\h:\W]\\ $ \[\e[0m\]; fi\`"
  ANSIBLE_NOCOWS: 1

# Git details
git_config_aliases:
  graph: log --oneline --graph --decorate
  last: log --stat -n 1 --
  sb: show-branch

# GitHub details
github_repos_https:
- 'ansible/ansible'

# Grafana details
grafana_security:
  admin_user: admin
  admin_password: admin
grafana_datasources:
- name: prometheus
  type: prometheus
  access: proxy
  url: 'http://{{ prometheus_web_listen_address }}'
  basicAuth: false
grafana_dashboards:
- dashboard_id: 6014
  revision_id: 1
  datasource: prometheus
grafana_plugins:
- marcusolsson-dynamictext-panel
- simpod-json-datasource

# Jupyter deatils
jupyter_host: 0.0.0.0
jupyter_port: 8890
jupyter_packages:
  - numpy
  - scipy
  - matplotlib
  - pandas
  - sympy
  - nltk

# Sway details
sway_term: terminator
sway_wallpaper: /usr/share/backgrounds/0esdbxjsi3g91.jpg
sway_execs:
- waybar
sway_bar: {}

# Waybar details
waybar_options:
  layer: top
  position: bottom

waybar_layout:
  left:
  - sway/workspaces
  - sway/mode
  - custom/arrow#left",
  right:
  - custom/arrow#right",
  - pulseaudio
  - network
  - memory
  - cpu
  - temperature
  - sway/language
  - battery
  - clock
