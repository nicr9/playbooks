# Bashrc
bashrc_variables:
  HISTCONTROL: ignoreboth
  PS1: |-
    "\`if [ \$? = 0 ]; then echo \[\e[36m\]\(^_^\)[\u@\h:\W]\\ $ \[\e[0m\]; else echo \[\e[31m\]\(ಠ_ಠ\)[\u@\h:\W]\\ $ \[\e[0m\]; fi\`"
  ANSIBLE_NOCOWS: 1
bashrc_cdpath:
  - .
  - ~/src/github.com/nicr9

# Git details
git_config_aliases:
  graph: log --oneline --graph --decorate
  last: log --stat -n 1 --
  sb: show-branch

# GitHub details
github_repos_https:
- 'ansible/ansible'
