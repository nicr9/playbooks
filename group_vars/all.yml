---
# Dconf updates
dconf_config:
  /org/gnome/desktop/media-handling/automount: "false"
  /org/gnome/desktop/media-handling/automount-open: "false"
  /org/gnome/desktop/media-handling/autorun-never: "true"

# Bashrc details
bashrc_aliases:
  sc: sudo systemctl
  scu: systemctl --user
  jc: journalctl
bashrc_cdpath:
  - ~/src/github.com/nicr9
bashrc_variables:
  TERM: screen-256color
  HISTCONTROL: ignoreboth
  PS1: |-
    "\`if [ \$? = 0 ]; then echo \[\e[36m\]\(^_^\)[\u@\h:\W]\\ $ \[\e[0m\]; else echo \[\e[31m\]\(à² _à² \)[\u@\h:\W]\\ $ \[\e[0m\]; fi\`"
  ANSIBLE_NOCOWS: 1

# Git details
git_config_aliases:
  graph: log --oneline --graph --decorate
  last: log --stat -n 1 --
  sb: show-branch

# GitHub details
github_repos_https:
- 'ansible/ansible'

# Jupyter deatils
jupyter_host: 0.0.0.0
jupyter_port: 8890
jupyter_packages:
  - numpy
  - scipy
  - matplotlib
  - pandas
  - sympy
  - nltk

# Nvim details
nvim_plugins:
- vim-airline/vim-airline
- nvim-lua/plenary.nvim
- nvim-treesitter/nvim-treesitter
- olimorris/codecompanion.nvim
- MeanderingProgrammer/render-markdown.nvim
- ctrlpvim/ctrlp.vim
- tpope/vim-fugitive
- ludovicchabant/vim-gutentags
- scrooloose/nerdtree
- name: python-mode/python-mode
  options:
    for: python
    branch: develop
- ervandew/supertab
- name: fatih/vim-go
  options:
    do: ':GoInstallBinaries'

otelcol_exporters:
  otlp:
    endpoint: bespin.co:4317
    tls:
      insecure: true

otelcol_service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]
    metrics:
      receivers: [otlp, prometheus]
      processors: [batch]
      exporters: [otlp]
  extensions: [health_check, pprof, zpages]

# Sway details
sway_term: terminator
sway_wallpaper: /usr/share/backgrounds/0esdbxjsi3g91.jpg

# Waybar details
waybar_css_paths:
- waybar/css/*.css
waybar_options:
  layer: top
  position: bottom
  battery:
    interval: 5
    states:
      warning: 30
      critical: 15
    format: "âš¡ {capacity}%"
    format-discharging: "{icon} {capacity}%"
    format-icons:
    - "ðŸª«" # Icon: battery-empty
    - "ðŸª«"  # Icon: battery-quarter
    - "ðŸ”‹" # Icon: battery-half
    - "ðŸ”‹" # Icon: battery-three-quarters
    - "ðŸ”‹" # Icon: battery-full
    tooltip: false
  pulseaudio:
    scroll-step: 1
    format: "{icon} {volume}%"
    format-bluetooth: "{icon} {volume}% {desc}"
    format-muted: "ðŸ”‡"
    format-icons:
      headphones: "ðŸŽ§"
      handsfree: "ðŸŽ§"
      headset: "ðŸŽ§"
      phone: "ðŸ“ž"
      portable: "ðŸ“»"
      car: "ðŸš—"
      default: ["ðŸ”ˆ", "ðŸ”Š"]
    on-click: "pavucontrol"
  custom/arrowlight:
    format: "î‚²"
    tooltip: false
  custom/swayidle:
    exec: "python3 $HOME/scripts/swayidle_manager.py -s"
    exec-on-event: false
    format: "{}"
    interval: 5
    return-type: "json"
    on-click: "python3 $HOME/scripts/swayidle_manager.py -t"
  clock:
    interval: 5
    format: "{:%H:%M:%S}"
    tooltip-format: "{:%e %B %Y}"

waybar_layout:
  left:
  - sway/workspaces
  - sway/mode
  right:
  - custom/arrowlight
  - pulseaudio
  - network
  - custom/swayidle
  - memory
  - cpu
  - temperature
  - sway/language
  - battery
  - clock
