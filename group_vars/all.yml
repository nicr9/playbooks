# Bashrc details
bashrc_aliases:
  sc: sudo systemctl
  scu: systemctl --user
  jc: journalctl
bashrc_cdpath:
  - .
  - ~/src/github.com/nicr9
bashrc_variables:
  TERM: screen-256color
  HISTCONTROL: ignoreboth
  PS1: |-
    "\`if [ \$? = 0 ]; then echo \[\e[36m\]\(^_^\)[\u@\h:\W]\\ $ \[\e[0m\]; else echo \[\e[31m\]\(à² _à² \)[\u@\h:\W]\\ $ \[\e[0m\]; fi\`"
  ANSIBLE_NOCOWS: 1

# Git details
git_config_aliases:
  graph: log --oneline --graph --decorate
  last: log --stat -n 1 --
  sb: show-branch

# GitHub details
github_repos_https:
- 'ansible/ansible'

# Grafana details
grafana_security:
  admin_user: admin
  admin_password: admin
grafana_datasources:
- name: prometheus
  type: prometheus
  access: proxy
  url: 'http://{{ prometheus_web_listen_address }}'
  basicAuth: false
grafana_dashboards:
- dashboard_id: 6014
  revision_id: 1
  datasource: prometheus
grafana_plugins:
- marcusolsson-dynamictext-panel
- simpod-json-datasource

# Jupyter deatils
jupyter_host: 0.0.0.0
jupyter_port: 8890
jupyter_packages:
  - numpy
  - scipy
  - matplotlib
  - pandas
  - sympy
  - nltk

otelcol_exporters:
  otlp:
    endpoint: bespin.co:4317
    tls:
      insecure: true

otelcol_service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]
    metrics:
      receivers: [otlp, prometheus]
      processors: [batch]
      exporters: [otlp]
  extensions: [health_check, pprof, zpages]

# Prometheus details
prometheus_version: 2.42.0

# Sway details
sway_term: terminator
sway_wallpaper: /usr/share/backgrounds/0esdbxjsi3g91.jpg
sway_execs:
- waybar
sway_bar: {}

# Waybar details
waybar_css_paths:
- waybar/style.css
